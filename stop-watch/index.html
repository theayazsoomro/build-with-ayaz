<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="img/1.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stop Watch</h1>
      <div class="timer">
        <span class="digits min" id="min">00</span>
        <span class="digits sec" id="sec">00</span>
        <span class="digits count" id="count">00</span>
      </div>
      <div class="controls">
        <button class="btn start" onclick="start()">Start</button>
        <button class="btn stop" onclick="stop()">Stop</button>
        <button class="btn reset" onclick="reset()">Reset</button>
      </div>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
